<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\normalize.css" />
    <link rel="stylesheet" href="css\animate.compat.css" />
    <script src="js/partners.js" defer></script>
    <script src="js/cart.js" defer></script>
    <title>Delivery Food</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html" class="logo">
          <img src="img\logo.svg" alt="Logo" class="logo" />
        </a>
        <input
          type="text"
          class="input input-address"
          placeholder="Адрес доставки"
        />
        <div class="buttons">
          <span class="user-name"></span>
          <button class="button button-primary button-auth" id="auth-button">
            <!-- <img src="img/user.svg" alt="User" class="button-icon" /> -->
            <span class="button-auth-svg"></span>
            <span class="button-text">Войти</span>
          </button>
          <button class="button button-cart" id="cart-button" style="display: none;">
            <!-- <img
              src="img/shopping-card.svg"
              alt="Shopping card"
              class="button-icon"
            /> -->
            <span class="button-cart-svg"></span>
            <span class="button-text">Корзина</span>
          </button>
          <button class="button button-primary button-out">
            <span class="button-text">Выйти</span>
            <span class="button-out-svg"></span>
          </button>
        </div>
      </header>
    </div>
    <!-- /.container -->

    <main class="main">
      <div class="container">
        <section class="promo">
          <h1 class="promo-title">Онлайн-сервис <br />доставки еды на дом</h1>
          <p class="promo-text">
            Блюда из любимого ресторана привезет курьер в перчатках, маске и с
            антисептиком
          </p>
        </section>

        <sectiom class="restaurants">
          <div class="section-heading">
            <h2 class="section-title">Рестораны</h2>
            <input
              type="text"
              class="input input-search"
              placeholder="Поиск блюд и ресторанов"
            />
          </div>
          <div class="cards cards-restaurants"></div>
          <!-- /.cards -->
        </sectiom>
      </div>
      <!-- /.container -->
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-block">
          <img src="img/logo.svg" alt="Logo" class="logo footer-logo" />
          <nav class="footer-nav">
            <a href="#" class="footer-link">Ресторанам </a>
            <a href="#" class="footer-link">Курьерам</a>
            <a href="#" class="footer-link">Пресс-центр</a>
            <a href="#" class="footer-link">Контакты</a>
          </nav>
          <div class="social-links">
            <a href="#" class="social-link"
              ><img src="img/instagram.svg" alt="Instagram"
            /></a>
            <a href="#" class="social-link"
              ><img src="img/fb.svg" alt="Facebook"
            /></a>
            <a href="#" class="social-link"
              ><img src="img/vk.svg" alt="VK"
            /></a>
          </div>
          <!-- /.social-links -->
        </div>
        <!-- /.footer-block -->
      </div>
      <!-- /.container -->
    </footer>

    <div class="modal modal-cart">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">Корзина</h3>
          <button class="close close-cart">&times;</button>
        </div>
        <!-- /.modal-header -->
        <div class="modal-body">
        </div>
        <!-- /.modal-body -->
        <div class="modal-footer">
          <span class="modal-pricetag">0 ₽</span>
          <div class="footer-buttons">
            <button class="button button-primary">Оформить заказ</button>
            <button class="button">Отмена</button>
          </div>
        </div>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <div class="modal modal-auth">
      <div class="modal-dialog modal-dialog-auth">
        <button class="close close-auth">&times;</button>
        <form id="logInForm">
          <fieldset class="modal-body modal-body-auth">
            <legend class="modal-title">Авторизация</legend>
            <label class="label-auth">
              <span>Логин</span>
              <input id="login" type="text" />
            </label>
            <label class="label-auth">
              <span>Пароль</span>
              <input id="password" type="password" />
            </label>
          </fieldset>
          <!-- /.modal-body -->
          <div class="modal-footer modal-footer-auth">
            <div class="footer-buttons">
              <button class="button button-primary button-login" type="submit">
                Войти
              </button>
            </div>
          </div>
        </form>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <script src="js/wow.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
